<!DOCTYPE html>
<html>
<head>
  <title>Game of Life</title>
<script>

  var width = 16;
  var height = 16;

  var boardWidth=1000;
  var boardHeight=800;

  function drawBoard() {
    var page = document.getElementById("gameBoard");
    var contex = page.getContext("2d");
    contex.clearRect(0,0,boardWidth,boardHeight);
    contex.fillStyle = "#000000";
    contex.fillRect(0, 0, boardWidth, boardHeight);
    contex.stroke();
    for(var i=0; i<width; i++){
      for(var j=0; j<height; j++){
        contex.fillStyle = "#FFFFFF";
        contex.fillRect( ((boardWidth/width)*i), ((boardHeight/height)*j), (boardWidth/width)-1, (boardHeight/height)-1 );
        contex.stroke();
      }
    }

    page.onclick = function(e){
      var rect = e.target.getBoundingClientRect();
      var x = (2 * (e.clientX - rect.left) - rect.width) / rect.width;
      var y = (rect.height - 2 * (e.clientY - rect.top)) / rect.height;
      var xCell;
      var yCell;

      if(x > -1 && x < -0.875){
        xCell = 0;
      }else if(x > -0.875 && x < -0.75){
        xCell = 1;
      }else if(x > -0.75 && x < -0.625){
        xCell = 2;
      }else if(x > -0.625 && x < -0.5){
        xCell = 3;
      }else if(x > -0.5 && x < -0.375){
        xCell = 4;
      }else if(x > -0.375 && x < -0.25){
        xCell = 5;
      }else if(x > -0.25 && x < -0.125){
        xCell = 6;
      }else if(x > -0.125 && x < 0){
        xCell = 7;
      }else if(x > 0 && x < 0.125){
        xCell = 8;
      }else if(x > 0.125 && x < 0.25){
        xCell = 9;
      }else if(x > 0.25 && x < 0.375){
        xCell = 10;
      }else if(x > 0.375 && x < 0.5){
        xCell = 11;
      }else if(x > 0.5 && x < 0.625){
        xCell = 12;
      }else if(x > 0.625 && x < 0.75){
        xCell = 13;
      }else if(x > 0.75 && x < 0.875){
        xCell = 14;
      }else if(x > 0.875 && x < 1.0){
        xCell = 15;
      }

      if(y > -1 && y < -0.875){
        yCell = 15;
      }else if(y > -0.875 && y < -0.75){
        yCell = 14;
      }else if(y > -0.75 && y < -0.625){
        yCell = 13;
      }else if(y > -0.625 && y < -0.5){
        yCell = 12;
      }else if(y > -0.5 && y < -0.375){
        yCell = 11;
      }else if(y > -0.375 && y < -0.25){
        yCell = 10;
      }else if(y > -0.25 && y < -0.125){
        yCell = 9;
      }else if(y > -0.125 && y < 0){
        yCell = 8;
      }else if(y > 0 && y < 0.125){
        yCell = 7;
      }else if(y > 0.125 && y < 0.25){
        yCell = 6;
      }else if(y > 0.25 && y < 0.375){
        yCell = 5;
      }else if(y > 0.375 && y < 0.5){
        yCell = 4;
      }else if(y > 0.5 && y < 0.625){
        yCell = 3;
      }else if(y > 0.625 && y < 0.75){
        yCell = 2;
      }else if(y > 0.75 && y < 0.875){
        yCell = 1;
      }else if(y > 0.875 && y < 1.0){
        yCell = 0;
      }
      assignColorToSquare(xCell, yCell);
    }
  }

  function assignColorToSquare(x, y){
    var page = document.getElementById("gameBoard");
    var contex = page.getContext("2d");
    contex.fillStyle = document.getElementById("userColor").value;
    contex.fillRect( (boardWidth/width)*x, ((boardHeight/height)*y), (boardWidth/width)-1, (boardHeight/height)-1 );
    contex.stroke();
  }

</script>
</head>

<body onload = "drawBoard();">
  <h1>Welcome to Conway's Game of Life!</h1>

  <canvas id="gameBoard" width='1000px' height='800px'
  style="border:10px solid #0000FF;">
  </canvas>

<br>

<input type="button" id="clearIt" value="Clear Board" onclick="drawBoard();" style="background-color: coral; color:blue;">

<p>User 1 color</p>
<input type="color" id="userColor" value="">

</body>

</html>
